---
layout: default
---
<div class="post">

  <header class="post-header">
    <!--<p class="post-meta">{{ page.date | date: "%-d %B, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>-->
    <img src="{{ page.preview_image }}"/>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>


<div class="bottom-post">
  <div class="bottom-header">Читайте также</div>

  <div class="PageNavigation">
    {% if page.previous.url %}
    <a class="prev" href="{{page.previous.url}}">
      <div class="post-preview"><img src="{{ page.previous.preview_image }}"/></div>
      {{page.previous.title}}
    </a>
    {% endif %}
    {% if page.next.url %}
    <a class="next" href="{{page.next.url}}">
      <div class="post-preview"><img src="{{ page.next.preview_image }}"/></div>
      {{page.next.title}}
    </a>
    {% endif %}
  </div>
</div>
